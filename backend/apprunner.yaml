version: 1.0
runtime: python311
build:
  commands:
    build:
      - pip install -r requirements.txt
run:
  command: uvicorn main:app --host 0.0.0.0 --port 8080
  network:
    port: 8080
  env:
    # AWS region for Bedrock and Secrets Manager
    - name: AWS_REGION
      value: "${AWS_REGION}"
    # CORS - comma-separated allowed origins
    - name: ALLOWED_ORIGINS
      value: "${ALLOWED_ORIGINS}"
