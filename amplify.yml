version: 1
applications:
  - appRoot: frontend
    frontend:
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            # Inject environment variables at build time
            # These are set in Amplify Console â†’ Environment variables
            - echo "VITE_API_URL=$VITE_API_URL" >> .env.production
            - echo "VITE_ENABLE_CLAUDE_VISION=$VITE_ENABLE_CLAUDE_VISION" >> .env.production
            - echo "VITE_ENABLE_GEMINI_VISION=$VITE_ENABLE_GEMINI_VISION" >> .env.production
            - echo "VITE_ENABLE_BEDROCK_CLAUDE=$VITE_ENABLE_BEDROCK_CLAUDE" >> .env.production
            - npm run build
      artifacts:
        baseDirectory: dist
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - .npm/**/*
